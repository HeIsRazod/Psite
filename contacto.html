<body>

    <section id="formulario">

        <h2>Formulario de contacto Psite</h2>

        <form onsubmit= " return enviar()">
            <h3>Ingrese su Nombre</h3>
            <input id="f_nombre" name="f_nombre" />
            <h3>Ingrese su apellido</h3>
            <input id="f_apellido" name="f_apellido" />
            <h3>Ingrese su correo electronico</h3>
            <input id="f_correo" name="f_correo" />
            <h3>Ingrese por que paquete esta interesado </h3>
            <div>
                <input type="checkbox" id="paq1" name="paquete"/>
                <label for="paq1"> Paquete Educacion</label>
                <input type="checkbox" id="paq2" name="paquete"/>
                <label for="paq2"> Paquete Juridico</label>
                <input type="checkbox" id="paq3" name="paquete"/>
                <label for="paq3"> Paquete Clinico</label>
                <input type="checkbox" id="paq4" name="paquete"/>
                <label for="paq4"> Paquete Laboral</label>
                <input type="checkbox" id="paq5" name="paquete"/>
                <label for="paq5"> Consulta General</label>
                
            </div>
            <div>
                <h3>Desea recibir informacion sobre Psite a su correo?</h3>
                <input type="radio" id="opc1" name="opciones" value="1"/>
                <label for="opc1"> Si</label>
                <input type="radio" id="opc2" name="opciones" value="0"/>
                <label for="opc2"> No</label>

            </div>

            <button id="Enviar">Enviar</button>
        
        </form>

        <ul id="lista-errores">

        </ul>

        <p id="demo">
          
        </p>



    </section>
